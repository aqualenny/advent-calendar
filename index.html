<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advent Calendar</title>
  <link rel="stylesheet" href="style.css" />

<body>

<canvas id="snow"></canvas>

<header>

  <div id="timer">Loading timer...</div>
</header>

<main id="calendar">
  <!-- Days 1â€“24 -->
  <!-- Add or remove doors as needed -->
  <script>
    // Generate doors automatically:
    for (let d = 1; d <= 24; d++) {
      document.write(`
        <div class="door" data-day="${d}" onclick="openDoor(${d}, this)">
          <div class="door-inner">
            <div class="front">${d}</div>
            <div class="back"></div>
          </div>
        </div>
      `);
    }
  </script>
</main>

<script src="script.js"></script>

</body>
